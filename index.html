<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <title>Askiva</title>

  <meta name="description" content="Trợ lý AI trả lời tự động bằng tiếng Việt – hỗ trợ hỏi đáp, học tập, công nghệ, lập trình, kỹ năng và hơn thế nữa." />
  <meta name="keywords" content="trợ lý AI, chatbot tiếng Việt, hỏi đáp thông minh, học trực tuyến, trợ giúp AI, ứng dụng AI, tư vấn thông minh" />
  <meta name="author" content="ThinhNT" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Trợ Lý AI ThinhNT – Hỏi là đáp!" />
  <meta property="og:description" content="Hệ thống trả lời thông minh bằng tiếng Việt. Hỏi bất cứ điều gì – từ học tập, lập trình đến cuộc sống hàng ngày." />
  <meta property="og:url" content="https://thinhnt-mr.github.io/Chat-Bot/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://thinhnt-mr.github.io/Chat-Bot/assets/cover.jpg" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
<div id="captcha-container">
  <div class="cf-turnstile" data-sitekey="0x4AAAAAABdwXJbVHp3xoEVh" data-callback="onCaptchaSuccess"></div>
</div>
<div id="website-content">
  <div class="header">
    <div id="menuOverlay" class="menu-overlay"></div>
    <div class="menu-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </div>
    <nav id="sideMenu" class="side-menu">
      <div class="logo">
        <a href="#">Askiva</a>
      </div>
      <div class="menu-content">

      </div>
      <div class="copyright">
        <p id="menu-copyright">© 2025 Askiva.</p>
      </div>
    </nav>
    <div>
      <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </div>
  <div class="chat-container" id="chatContainer">
    <div class="messages" id="messagesContainer">
      <!-- Messages will be added here -->
    </div>
    <div class="initial-state" id="initialState">
      <div class="welcome-container">
        <div class="welcome-text"><img src="image/Nội_dung_đoạn_văn_bản_của_bạn-removebg-preview.png" width="40" height="40" alt="Logo Askiva"> Ý tưởng bắt đầu từ một câu hỏi</div>
        <p>Có thể hỏi tôi bất cứ điều gì mà bạn muốn.</p>
      </div>
    </div>
    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="input-wrapper" id="inputWrapper">
      <div class="input-container">
        <div class="action-buttons">
          <div class="tool-buttons">
            <textarea id="userInput" placeholder="Nhập câu hỏi của bạn..." rows="1"></textarea>
          </div>
        </div>
        <div class="input-area">
          <div class="button-clear">
            <input type="file" id="fileInput" style="display: none;" multiple />
            <button class="tool-btn" id="uploadImageBtn" title="Tải lên hình ảnh" disabled>
              <!-- icon hình ảnh -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </button>
            <button class="tool-btn" id="uploadFileBtn" title="Tải lên tài liệu">
              <!-- icon file -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
            </button>
            <button class="tool-btn" id="clearBtn" title="Cuộc trò chuyện mới">
              <!-- icon xóa -->
              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <div>
            <button id="sendBtn" class="send-btn" data-state="send" disabled>
              <!-- icon gửi -->
              <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js?v=1.0"></script>
<script>
  function hasVerifiedToday() {
    const today = new Date().toDateString();
    return localStorage.getItem("captchaVerifiedDate") === today;
  }

  function setVerifiedToday() {
    const today = new Date().toDateString();
    localStorage.setItem("captchaVerifiedDate", today);
  }

  function onCaptchaSuccess() {
    setVerifiedToday();
    setTimeout(function() {
      document.getElementById("captcha-container").style.display = "none";
      document.getElementById("website-content").style.display = "block";
    }, 1000);
  }

  window.onload = function() {
    if (hasVerifiedToday()) {
      document.getElementById("captcha-container").style.display = "none";
      document.getElementById("website-content").style.display = "block";
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  marked.setOptions({
    breaks: true,
    gfm: true
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>
</html>
