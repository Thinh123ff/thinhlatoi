<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css?v=1.1.4">
  <title>Askiva</title>

  <meta name="description" content="Công cụ AI trả lời tự động bằng tiếng Việt – hỗ trợ hỏi đáp, học tập, công nghệ, lập trình, kỹ năng và hơn thế nữa." />
  <meta name="keywords" content="trợ lý AI, chatbot tiếng Việt, hỏi đáp thông minh, học trực tuyến, trợ giúp AI, ứng dụng AI, tư vấn thông minh" />
  <meta name="author" content="Askiva" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="AI Chat-Bot – Hỏi là đáp!" />
  <meta property="og:description" content="Hệ thống trả lời thông minh bằng tiếng Việt. Hỏi bất cứ điều gì – từ học tập, lập trình đến cuộc sống hàng ngày." />
  <meta property="og:url" content="https://thinhnt-mr.github.io/Chat-Bot/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://thinhnt-mr.github.io/Chat-Bot/image/baner.svg" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon_io/favicon-32x32.png">
  <link rel="shortcut icon" href="favicon/favicon_io/favicon.ico?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

</head>
<body>
<div id="captcha-container">
  <div class="cf-turnstile" data-sitekey="0x4AAAAAABdwXJbVHp3xoEVh" data-callback="onCaptchaSuccess"></div>
</div>
<div id="toastContainer" class="toast-container"></div>
<div id="website-content">
  <div class="header">
    <div id="menuOverlay" class="menu-overlay"></div>
    <div class="menu-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </div>
    <nav id="sideMenu" class="side-menu">
      <div class="logo">
        <img src="image/cu-meo-no-nen.svg" width="70" height="70">
      </div>
      <div class="menu-content">

      </div>
      <div class="copyright">
        <p id="menu-copyright">© 2025 Askiva. 1.1.4</p>
      </div>
    </nav>
    <div>
      <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </div>
  <div class="chat-container" id="chatContainer">
    <div class="messages" id="messagesContainer">

    </div>
    <div class="initial-state" id="initialState">
      <div class="welcome-container">
        <div class="welcome-text">Ý tưởng bắt đầu từ một câu hỏi</div>
        <p>Có thể hỏi tôi bất cứ điều gì mà bạn muốn.</p>
      </div>
    </div>
    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="input-wrapper" id="inputWrapper">
      <div class="input-container">
        <div class="action-buttons">
          <div class="tool-buttons">
            <textarea id="userInput" placeholder="Bạn đang nghĩ gì?..." rows="1"></textarea>
          </div>
        </div>
        <div class="input-area">
          <div class="button-clear">
            <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple />
            <button class="tool-btn" id="uploadImageBtn" title="Tải lên hình ảnh">
              <!-- icon hình ảnh -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </button>
            <button class="tool-btn" id="uploadFileBtn" title="Tải lên tài liệu">
              <!-- icon file -->
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paperclip-icon lucide-paperclip"><path d="M13.234 20.252 21 12.3"/><path d="m16 6-8.414 8.586a2 2 0 0 0 0 2.828 2 2 0 0 0 2.828 0l8.414-8.586a4 4 0 0 0 0-5.656 4 4 0 0 0-5.656 0l-8.415 8.585a6 6 0 1 0 8.486 8.486"/></svg>
            </button>
            <button class="tool-btn" id="clearBtn" title="Xóa cuộc trò chuyện">
              <!-- icon xóa -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
          <div>
            <button id="sendBtn" class="send-btn" data-state="send" disabled>
              <!-- icon gửi -->
              <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js?v=2.1"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function hasVerifiedToday() {
    const today = new Date().toDateString();
    return localStorage.getItem("captchaVerifiedDate") === today;
  }

  function setVerifiedToday() {
    const today = new Date().toDateString();
    localStorage.setItem("captchaVerifiedDate", today);
  }

  function onCaptchaSuccess() {
    setVerifiedToday();
    setTimeout(function() {
      document.getElementById("captcha-container").style.display = "none";
      document.getElementById("website-content").style.display = "block";
    }, 1000);
  }

  window.onload = function() {
    if (hasVerifiedToday()) {
      document.getElementById("captcha-container").style.display = "none";
      document.getElementById("website-content").style.display = "block";
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  marked.setOptions({
    breaks: true,
    gfm: true
  });
</script>
