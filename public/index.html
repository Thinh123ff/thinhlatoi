<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Askiva - Nền tảng AI tương tác</title>
  <link rel="icon" href="/favicon/favicon_io/android-chrome-512x512.png" type="image/png">

  <meta name="description" content="Công cụ AI trả lời tự động bằng tiếng Việt – hỗ trợ hỏi đáp, học tập, công nghệ, lập trình, kỹ năng và hơn thế nữa." />
  <meta name="keywords" content="trợ lý AI, chatbot tiếng Việt, hỏi đáp thông minh, học trực tuyến, trợ giúp AI, ứng dụng AI, tư vấn thông minh" />
  <meta name="author" content="Askiva" />

  <!-- Open Graph / Facebook -->
  <meta property="og:image" content="https://askiva.tech/path-to-logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">

  <meta property="og:title" content="Askiva - Nền tảng AI tương tác">
  <meta property="og:description" content="Askiva giúp bạn kết nối trí tuệ nhân tạo với giao diện dễ dùng.">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon_io/favicon-32x32.png">
  <link rel="shortcut icon" href="/favicon/favicon_io/favicon.ico?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
<div id="toastContainer" class="toast-container"></div>
<div class="header">
  <div id="menuOverlay" class="menu-overlay"></div>
  <div class="menu-icon" title="Mở menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </div>
  <div id="sideMenu" class="side-menu">
    <div class="logo">
      <img src="/image/cu-meo.svg" width="50" height="50"><br><br>
      <div class="new-chat">
        <button class="tool-btn" id="clearBtn" title="Cuộc trò chuyện mới">
          <!-- icon xóa -->
          <svg id="new-chat" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-fading-plus-icon lucide-circle-fading-plus"><path d="M12 2a10 10 0 0 1 7.38 16.75"/><path d="M12 8v8"/><path d="M16 12H8"/><path d="M2.5 8.875a10 10 0 0 0-.5 3"/><path d="M2.83 16a10 10 0 0 0 2.43 3.4"/><path d="M4.636 5.235a10 10 0 0 1 .891-.857"/><path d="M8.644 21.42a10 10 0 0 0 7.631-.38"/></svg><span>New chat</span>
        </button>
      </div>
    </div>
    <div class="menu-content">

    </div>
  </div>
  <div class="login">
    <div class="login-container">
      <div id="login-container">
        <button id="custom-login-btn" class="login-btn" title="Đăng nhập">Đăng nhập</button>
      </div>
      <div class="copyright">
        <div id="user-area">
          <div class="user-avatar">
            <img id="avatar" class="avatar" title="Hồ sơ"/>
          </div>
          <div id="dropdown" class="dropdown">
            <p id="email"></p>
            <button id="help-btn" class="logout-btn" title="Báo cáo sự cố"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-help-icon lucide-badge-help"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg> Báo cáo sự cố</button>
            <div class="dropdown-toggle">
              <button class="theme-toggle" id="themeToggle" title="Đổi màu chủ đề">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
              </button>
              <span>Chế độ sáng/tối</span>
            </div>
            <button id="logout-btn" class="logout-btn" title="Đăng xuất"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg> Đăng xuất</button>
          </div>
        </div>
      </div>
    </div>
    <div id="loginPrompt" class="modal hidden">
      <div class="modal-content">
        <lord-icon
                src="https://cdn.lordicon.com/lltgvngb.json"
                trigger="loop"
                delay="1500"
                stroke="bold"
                state="in-reveal"
                colors="primary:#e83a30,secondary:#000000"
                style="width:100px;height:100px">
        </lord-icon>
        <p>"Đăng nhập ngay để lưu trữ lịch sử hội thoại<br>và tận hưởng những trải nghiệm tốt nhất!"</p>
        <button id="continueAnyway">Đã hiểu</button>
      </div>
    </div>
  </div>
</div>
<div class="chat-container" id="chatContainer">
  <div class="messages common-width" id="messagesContainer">

  </div>
  <div class="typing-indicator" id="typingIndicator">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="initial-state" id="initialState">
    <div class="welcome-container">
      <div class="welcome-text">Ý tưởng bắt đầu từ một câu hỏi</div>
      <p>Có thể hỏi tôi bất cứ điều gì mà bạn muốn.</p>
    </div>
  </div>
  <div class="input-wrapper common-width" id="inputWrapper">
    <div class="input-container">
      <div class="action-buttons">
        <div class="tool-buttons">
          <textarea id="userInput" placeholder="Bạn đang nghĩ gì?..." rows="1"></textarea>
        </div>
      </div>
      <div class="input-area">
        <div class="button-clear">
          <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple />
          <button class="tool-btn" id="uploadImageBtn" title="Tải lên hình ảnh">
            <!-- icon hình ảnh -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
          <button class="tool-btn" id="uploadFileBtn" title="Tải tệp đính kèm">
            <!-- icon file -->
            <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path
                      d="M14 0C16.7614 0 19 2.23858 19 5V17C19 20.866 15.866 24 12 24C8.13401 24 5 20.866 5 17V9H7V17C7 19.7614 9.23858 22 12 22C14.7614 22 17 19.7614 17 17V5C17 3.34315 15.6569 2 14 2C12.3431 2 11 3.34315 11 5V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V6H15V17C15 18.6569 13.6569 20 12 20C10.3431 20 9 18.6569 9 17V5C9 2.23858 11.2386 0 14 0Z"
                      fill="currentColor"
              />
            </svg>
          </button>
        </div>
        <div>
          <button id="sendBtn" class="send-btn" data-state="send" title="Gửi câu hỏi" disabled>
            <!-- icon gửi -->
            <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="report-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Báo cáo vấn đề</h2>
      <button id="close-report" class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
    </div>
    <div class="modal-body">
      <div>
        <label for="report-type">Loại phản hồi</label>
        <select id="report-type">
          <option disabled selected>Chọn loại báo cáo</option>
          <option>Góp ý / Đề xuất</option>
          <option>Báo lỗi chức năng</option>
          <option>Vấn đề nội dung</option>
          <option>Vấn đề bảo mật / quyền riêng tư</option>
          <option>Khác</option>
        </select>
      </div>
      <div>
        <label for="report-message">Phản hồi của bạn</label>
        <textarea id="report-message" placeholder="Vui lòng mô tả vấn đề với chúng tôi..."></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button id="cancel-report" class="cancel-btn">Hủy</button>
      <button id="submit-report" class="submit-btn">Gửi</button>
    </div>
  </div>
</div>
<div id="preview-modal" class="modal hidden">
  <div class="modal-content">
    <p>Bạn có muốn xem trước hội thoại được chia sẻ không?</p>
    <div class="modal-actions">
      <button id="preview-yes">Có</button>
      <button id="preview-no">Không</button>
    </div>
  </div>
</div>
<script src="/js/script.js"></script>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>
</html>
